# Simple Question-Answering Workflow with Claude
#
# This example demonstrates a basic linear workflow with a single agent
# using the Claude provider. It shows:
# - Basic workflow structure with Claude
# - Input parameters
# - Output schema validation
# - Simple routing to $end
# - Claude-specific configuration
#
# Usage:
#   conductor run examples/simple-qa-claude.yaml --input question="What is Python?"

workflow:
  name: simple-qa-claude
  description: A simple question-answering workflow using Claude provider
  version: "1.0.0"
  entry_point: answerer
  
  runtime:
    provider: claude
    default_model: claude-sonnet-4.5
    temperature: 0.7
    max_tokens: 2048

  input:
    question:
      type: string
      required: true
      description: The question to answer

agents:
  - name: answerer
    description: Answers the user's question clearly and concisely using Claude
    model: claude-sonnet-4.5
    prompt: |
      You are a helpful assistant. Please answer the following question 
      clearly and concisely:

      Question: {{ workflow.input.question }}

      Provide a direct answer without unnecessary preamble.
    output:
      answer:
        type: string
        description: The answer to the question
      confidence:
        type: string
        description: Confidence level (high, medium, low)
    routes:
      - to: $end

output:
  answer: "{{ answerer.output.answer }}"
  confidence: "{{ answerer.output.confidence }}"
