# Continuous Integration workflow for Conductor
#
# Runs on:
# - Push to main branch
# - Pull requests to main branch
#
# Jobs:
# - lint: Runs ruff linter
# - test: Runs pytest with coverage

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run ruff linter
        run: uv run ruff check .

      - name: Run ruff formatter check
        run: uv run ruff format --check .

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group dev

      - name: Run tests with coverage
        run: uv run pytest --cov=src/conductor --cov-report=xml --cov-report=term-missing -m "not real_api"
        env:
          # Fake API key for mock tests to prevent accidental real API calls.
          # Real API tests (marked with @pytest.mark.real_api) are excluded from CI
          # via the '-m "not real_api"' filter and must be run manually with valid key.
          # This ensures CI tests are fast, free, and don't leak credentials.
          ANTHROPIC_API_KEY: "sk-ant-test-fake-key-for-mocking"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

